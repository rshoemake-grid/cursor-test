[mutmut]
# Paths to mutate (your source code)
paths_to_mutate = backend/

# Test directory
pytest_add_cli_args_test_selection = backend/tests/

# Exclude test files and other non-mutable code
do_not_mutate = 
    **/tests/**
    **/__pycache__/**
    **/scripts/**
    **/legacy/**
    **/migrations/**

# Only mutate code that is covered by tests (optional, but recommended)
# mutate_only_covered_lines = true

# Maximum stack depth for test relevance (optional)
# Lower values = faster but may miss some mutants
# max_stack_depth = 8

# Additional pytest arguments
pytest_add_cli_args = 
    --ignore=backend/tests/test_tools_base.py
    --ignore=backend/tests/test_tools_registry.py

# Copy additional files needed for tests (if any)
# also_copy = conftest.py

