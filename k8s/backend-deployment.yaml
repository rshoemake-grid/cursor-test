apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-builder-backend
  namespace: workflow-builder
  labels:
    app: workflow-builder-backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: workflow-builder-backend
  template:
    metadata:
      labels:
        app: workflow-builder-backend
    spec:
      containers:
      - name: backend
        # UPDATE THIS with your image registry
        image: your-registry.io/workflow-builder-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: workflow-builder-config
              key: DATABASE_URL
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: workflow-builder-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: workflow-builder-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: workflow-builder-config
              key: LOG_LEVEL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: workflow-builder-config
              key: CORS_ORIGINS
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: workflow-builder-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: workflow-builder-secrets
              key: ANTHROPIC_API_KEY
              optional: true
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: workflow-builder-secrets
              key: GEMINI_API_KEY
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
