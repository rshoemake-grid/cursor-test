apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-builder-frontend
  namespace: workflow-builder
  labels:
    app: workflow-builder-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: workflow-builder-frontend
  template:
    metadata:
      labels:
        app: workflow-builder-frontend
    spec:
      containers:
      - name: frontend
        # UPDATE THIS with your image registry
        image: your-registry.io/workflow-builder-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
