apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workflow-builder-ingress
  namespace: workflow-builder
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: workflow-builder-backend
spec:
  tls:
  # UPDATE THIS with your domain
  - hosts:
    - yourdomain.com
    - api.yourdomain.com
    secretName: workflow-builder-tls
  rules:
  # UPDATE THIS with your domain
  - host: yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workflow-builder-frontend
            port:
              number: 80
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workflow-builder-backend
            port:
              number: 8000
