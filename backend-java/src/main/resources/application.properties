# Server Configuration
server.port=8000
server.address=0.0.0.0

# API Configuration
api.version=v1
api.base-path=/api/v1

# Database Configuration (SQLite - matches Python backend)
spring.datasource.url=jdbc:sqlite:./workflows.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
cors.allowed-origins=*
cors.allowed-credentials=true
cors.environment=development

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Password Reset Token
password-reset.token-expiration-hours=24

# Execution Configuration
execution.timeout-seconds=300
execution.max-concurrent=10

# WebSocket Configuration
websocket.ping-interval-seconds=20
websocket.timeout-seconds=60

# Request Size Limit (10MB - matches Python backend)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.workflow=DEBUG
logging.file.name=app.log

# Actuator (for metrics endpoint)
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Environment
spring.profiles.active=development
